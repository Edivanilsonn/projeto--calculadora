 <!DOCTYPE html>
 <html lang="pt">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <h1> minha calculadora</h1>

     <div class="container">
       
         primeiro numero <br>
         <input class="pr" id="n1" type="number"><br>
         segundo numero<br>
         <input class="pr" id="n2"  type="number"><br> <br>
        
         <button class="bt" onclick="somar()"> somar</button>
         <button class="bt" onclick="subtrair()">subtrair</button>
         <button class="bt" onclick="multiplicar()">multiplicar</button>
         <button class="bt" onclick="dividir ()"> dividir</button> <br> <br>
         o resultado e <span></span>
     </div>

      <script>
         var n1 = document.querySelector('#n1')
         var n2 = document.querySelector('#n2')
         var resultado = document.querySelector('span')

         function somar(){
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2. value)
         }

         function subtrair(){
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2. value)
         }
         function multiplicar(){
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2. value)
         }
         function dividir(){
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2. value)
         }
      </script>
               
             
             

             


        
    
 </body>
 </html>
